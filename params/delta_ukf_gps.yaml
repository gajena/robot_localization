frequency: 20
sensor_timeout: 0.05
two_d_mode: false
predict_to_current_time: true
transform_time_offset: 0.0
transform_timeout: 0.0
print_diagnostics: true
# debug: false
# debug_out_file: /path/to/debug/file.txt

map_frame: map             # Defaults to "map" if unspecified
odom_frame: odom           # Defaults to "odom" if unspecified
base_link_frame: base_link # Defaults to "base_link" if unspecified
world_frame: map           # Defaults to the value of odom_frame if unspecified

odom0: ros0xrobot/odom
odom0_config: [false, false, false,
               false, false, false,
               true,  true,  true,
               false, false, true,
               false, false, false]
odom0_queue_size: 2
odom0_nodelay: true
odom0_differential: false
odom0_relative: false

odom1: odometry/gps
odom1_config: [true,  true,  true,
               false, false, false,
               false, false, false,
               false, false, false,
               false, false, false]
odom1_differential: false
odom1_relative: false
odom1_queue_size: 50
odom1_nodelay: true

odom2: zed2/zed_node/odom
odom2_config: [true, true, true,
               true, true, true,
               false,  false,  false,
               false, false, false,
               false, false, false]
odom2_queue_size: 2       # Odom is slower than 'frequency', so there is no point in increasing the queue size
odom2_nodelay: true
odom2_differential: false # We are already ignoring all absolute measurements from odom
odom2_relative: true


